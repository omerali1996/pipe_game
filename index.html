<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pipe Chaos - Boru Bulmaca</title>
  <style>
    :root{
      --bg:#0a0e1a;
      --panel:#0f1423;
      --card:#1e344d;
      --muted:#a8b6cf;
      --accent:#4da3ff;
      --gold:#ffd54f;
      --danger:#ff5252;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,var(--bg) 0%, #1a1f35 100%);
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:28px;
    }
    .container{
      width:1100px;
      max-width:100%;
      background:rgba(12,18,30,0.95);
      border-radius:16px;
      padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
    }
    .header{display:flex;gap:12px;align-items:center;margin-bottom:16px;}
    .stat{background:rgba(30,40,60,0.6);padding:12px 16px;border-radius:10px;min-width:120px;text-align:center;border:1px solid rgba(100,140,200,0.08)}
    .stat .label{font-size:12px;color:var(--muted);margin-bottom:6px}
    .stat .value{font-size:20px;font-weight:700}
    .main{display:flex;gap:18px}
    /* grid */
    .grid-wrap{flex:1;display:flex;justify-content:center;align-items:center}
    .grid{
      display:grid;
      gap:6px;
      background:rgba(20,30,50,0.5);
      padding:10px;border-radius:12px;
    }
    .cell{
      width:64px;height:64px;background:rgba(10,15,30,0.85);
      border-radius:10px;display:flex;align-items:center;justify-content:center;
      border:2px solid rgba(60,80,120,0.25);position:relative;cursor:pointer;
    }
    .cell.fixed{border-color:rgba(90,150,255,0.8)}
    .cell.blocked{background:rgba(40,40,40,0.95);border-color:rgba(80,80,80,0.6);cursor:not-allowed}
    .cell.placed{border-color:rgba(80,140,220,1)}
    .cell .piece{pointer-events:none}
    .side{width:320px;display:flex;flex-direction:column;gap:12px}
    .panel{background:rgba(20,30,50,0.45);padding:12px;border-radius:10px}
    .available{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;max-height:420px;overflow:auto;padding:6px}
    .pipe-btn{width:70px;height:70px;border-radius:10px;background:rgba(30,45,70,0.9);border:2px solid rgba(80,120,180,0.6);display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative}
    .pipe-btn.selected{box-shadow:0 6px 18px rgba(50,200,220,0.18);border-color:rgba(50,200,220,1);background:rgba(50,200,220,0.06)}
    .controls{display:flex;flex-direction:column;gap:10px}
    .btn{padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#1976D2);color:#fff}
    .btn.secondary{background:linear-gradient(135deg,#FFB74D,#FF9800);color:#1e1e1e}
    .btn.danger{background:linear-gradient(135deg,#E53935,#C62828);color:#fff}
    .info{font-size:13px;color:var(--muted);padding:8px;border-radius:8px;background:rgba(12,18,30,0.6);text-align:center}
    /* small helpers */
    .hidden{display:none}
    /* canvas inside cell */
    .cell canvas{width:100%;height:100%}
    /* modal basics (inline simple) */
    .modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:80;visibility:hidden;opacity:0;transition:all .18s}
    .modal.show{visibility:visible;opacity:1}
    .modal .box{background:linear-gradient(135deg,#1a2332,#2a3550);padding:22px;border-radius:12px;color:#eaf3ff;min-width:320px}
    @media (max-width:900px){ .main{flex-direction:column}.side{width:100%} .available{grid-template-columns:repeat(4,1fr)} }
  </style>
</head>
